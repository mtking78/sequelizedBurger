<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Burger App</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/burger_style.css" type="text/css">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Font Awesome Icons -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Custom Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
	</head>
	<body>

        <div class="container">

            <div class="jumbotron">
                <h1 id="color-override">Eat the Burger</h1>
                <p id="color-override">Make burgers, eat burgers.</p>
                <br>
                <h2 id="color-override">Make a Burger</h2>
                <panel>
                    <form class="create-form">
                        <div class="form-group">
                            <label for="newburger" id="color-override">New Burger:</label>
                            <input type="text" id="newburger" name="burger">

                            <button type="submit" class="btn btn-success" id="addburger"><span class="fa fa-thumbs-up"></span></button>
                        </div>
                    </form>
                </panel>
            </div><!-- /jumbotron -->

            <div class="row">

                <!-- Undevoured Burgers -->
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="lefthead"><strong>New Burgers</strong></div>
                        <div class="panel-body">
                            <ul>
                                <!-- {{#each burgers}}
                                    {{#unless devoured}}
                                        <span><strong> {{this.id}} - {{this.burger_name}} </strong></span>
                                        <button type="button" class="eatburger btn btn-warning" id ="eatbutton" data-id="{{this.id}}" data-newDevoured="{{devour}}"><span class="fa fa-cutlery"></span></button>
                                        <hr>
                                    {{/unless}}
                                {{/each}} -->
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Devoured Burgers -->
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="righthead"><strong>Devoured Burgers</strong></div>
                        <div class="panel-body">
                            <ul>
                                <!-- {{#each burgers}}
                                    {{#if devoured}}
                                        <span><strong> {{this.id}} - {{this.burger_name}} </strong></span>
                                        <button type="button" class="trashburger btn btn-danger" id ="trashbutton" data-id="{{this.id}}" data-newDevoured="{{devour}}"><span class="fa fa-trash"></span></button>
                                        <hr>
                                    {{/if}}
                                {{/each}} -->
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div id="inputModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal Content -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title"><strong>Whoa, there!</strong></h2>
                            </div>
                            <div class="modal-body">
                                <img id="modal-image" src="/img/burger-mess.jpg">
                            </div>
                            <div class="modal-footer">
                                <div class="modal-message">
                                    <h4><i>We know you're hungry, but slow down and name the burger first!</i></h4>
                                </div>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="fa fa-check"></span></button>
                            </div>
                        </div> <!-- End of Modal Content -->
                    </div>
                </div> <!-- End of Modal -->

            </div><!-- /row -->

        </div><!-- /container -->

	    <!-- Javascript -->
        <script src="js/view.js" type="text/javascript"></script>></script>
	</body>
</html>
